<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>作業紀錄系統</title>
<style>
  body { 
    font-family: sans-serif; 
    padding: 0; 
    margin: 0;
    min-height: 100vh;
  }
  
  .login-page {
    background: white;
    min-height: 100vh;
  }
  
  .main-app {
    background: white;
    min-height: 100vh;
    padding: 20px 0;
  }
  
  .main-content {
    background: white;
    max-width: 800px;
    margin: 0 auto;
    min-height: calc(100vh - 40px);
    padding: 20px;
    box-sizing: border-box;
  }
  
  /* 手機響應式設計 */
  @media (max-width: 768px) {
    .main-app {
      padding: 10px 0;
    }
    
    .main-content {
      max-width: 100%;
      margin: 0;
      min-height: calc(100vh - 20px);
      padding: 15px;
    }
    
    .grid {
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
    }
    
    button {
      padding: 10px 8px;
      font-size: 14px;
    }
    
    input {
      padding: 12px;
      font-size: 16px;
    }
    
    .modal-content {
      width: 95%;
      margin: 10px;
    }
  }
  
  @media (max-width: 480px) {
    .grid {
      grid-template-columns: repeat(5, 1fr);
    }
    
    .main-content {
      padding: 10px;
    }
  }
  
  .active { background: #3b82f6; color: #fff; }
  button { cursor: pointer; margin: 2px; }
  .grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; margin-bottom: 10px; }
  
  /* 登入頁面樣式 */
  .login-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 30px;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
    background: white;
  }
  
  .login-form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  .login-form button {
    width: 100%;
    padding: 12px;
    background: #3b82f6;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
  }
  
  .login-form button:hover {
    background: #2563eb;
  }
  
  .tab-buttons {
    display: flex;
    margin-bottom: 20px;
  }
  
  .tab-button {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    background: #f5f5f5;
    cursor: pointer;
  }
  
  .tab-button.active {
    background: #3b82f6;
    color: white;
  }
  
  .user-info {
    float: right;
    margin-bottom: 20px;
  }
  
  .logout-btn {
    background: #dc2626;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    margin-left: 10px;
  }
  
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 500px;
    width: 90%;
    max-height: 80%;
    overflow-y: auto;
  }
  
  .modal-buttons {
    text-align: center;
    margin-top: 15px;
  }
  
  .modal-buttons button {
    margin: 5px;
    padding: 8px 16px;
  }
  
  .hidden { display: none; }
  
  .status-message {
    padding: 8px;
    margin: 10px 0;
    border-radius: 4px;
    text-align: center;
  }
  
  .success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  
  .error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
  
  .sync-status {
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 12px;
    z-index: 1001;
  }
  
  .sync-online {
    background: #d4edda;
    color: #155724;
  }
  
  .sync-syncing {
    background: #fff3cd;
    color: #856404;
  }
  
  .sync-offline {
    background: #f8d7da;
    color: #721c24;
  }
  
  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
</head>

<script>
// Firebase 配置 - 使用公開的演示資料庫
const firebaseConfig = {
  apiKey: "AIzaSyDemoKey123456789",
  authDomain: "homework-demo.firebaseapp.com",
  projectId: "homework-system-demo",
  storageBucket: "homework-demo.appspot.com",

};

// 初始化 Firebase（模擬版本）
let db = null;
let isFirebaseAvailable = false;

// 檢查 Firebase 是否可用
function initFirebase() {
  try {
    // 在實際部署時，這裡會連接真正的 Firebase
    // 現在使用模擬的雲端同步
    isFirebaseAvailable = false; // 設為 false 使用模擬模式
    updateSyncStatus('online');
    return true;
  } catch (error) {
    console.log('Firebase 未配置，使用模擬雲端模式');
    isFirebaseAvailable = false;
    updateSyncStatus('offline');
    return false;
  }
}

// 雲端儲存 API
class CloudStorage {
  constructor() {
    this.endpoint = 'https://api.jsonbin.io/v3/b'; // 免費的 JSON 儲存服務
    this.apiKey = 'demo-key'; // 演示用
  }

  async saveData(username, userData) {
    // 避免重複同步狀態更新
    if (currentSyncStatus !== 'syncing') {
      updateSyncStatus('syncing');
    }
    
    try {
      // 模擬雲端儲存 - 實際上使用增強的 localStorage
      const cloudKey = `homework_cloud_${username}`;
      const dataWithTimestamp = {
        ...userData,
        lastSync: new Date().toISOString(),
        syncId: Date.now()
      };
      
      // 保存到本地
      localStorage.setItem(cloudKey, JSON.stringify(dataWithTimestamp));
      
      // 減少網路延遲模擬
      await new Promise(resolve => setTimeout(resolve, 200));
      
      // 模擬跨設備同步 - 使用 BroadcastChannel
      if (typeof BroadcastChannel !== 'undefined') {
        const channel = new BroadcastChannel('homework_sync');
        channel.postMessage({
          type: 'data_update',
          username: username,
          data: dataWithTimestamp
        });
      }
      
      updateSyncStatus('online');
      return true;
    } catch (error) {
      console.error('儲存錯誤:', error);
      updateSyncStatus('offline');
      return false;
    }
  }

  async loadData(username) {
    // 載入資料時不顯示同步狀態，除非是首次載入
    const isFirstLoad = currentSyncStatus === 'offline';
    
    if (isFirstLoad) {
      updateSyncStatus('syncing');
    }
    
    try {
      // 減少網路延遲模擬
      if (isFirstLoad) {
        await new Promise(resolve => setTimeout(resolve, 300));
      }
      
      const cloudKey = `homework_cloud_${username}`;
      const data = localStorage.getItem(cloudKey);
      
      if (isFirstLoad) {
        updateSyncStatus('online');
      }
      
      return data ? JSON.parse(data) : null;
    } catch (error) {
      console.error('載入錯誤:', error);
      updateSyncStatus('offline');
      return null;
    }
  }

  async getUserList() {
    try {
      const authData = localStorage.getItem('homework_auth_cloud') || '{}';
      return JSON.parse(authData);
    } catch (error) {
      return {};
    }
  }

  async saveAuth(username, password) {
    try {
      const authData = localStorage.getItem('homework_auth_cloud') || '{}';
      const auth = JSON.parse(authData);
      auth[username] = {
        password: password,
        createdAt: new Date().toISOString()
      };
      localStorage.setItem('homework_auth_cloud', JSON.stringify(auth));
      return true;
    } catch (error) {
      return false;
    }
  }

  async checkAuth(username, password) {
    try {
      const authData = localStorage.getItem('homework_auth_cloud') || '{}';
      const auth = JSON.parse(authData);
      return auth[username] && auth[username].password === password;
    } catch (error) {
      return false;
    }
  }
}

// 全域變數
const cloudStorage = new CloudStorage();
let currentUser = null;
let classes = [];
let activeClassId = null;
let sortOrder = 'new';

// DOM 元素
const loginPage = document.getElementById('login-page');
const mainApp = document.getElementById('main-app');
const currentUserSpan = document.getElementById('current-user');
const classButtons = document.getElementById('class-buttons');
const titleInput = document.getElementById('title');
const numbersDiv = document.getElementById('numbers');
const tasksDiv = document.getElementById('tasks');
const statusMessage = document.getElementById('status-message');
const selectedNumbers = new Set();

// 管理員相關
const adminBadge = document.getElementById('admin-badge');
const adminPanel = document.getElementById('admin-panel');
const adminUsers = ['admin'];

// 編輯模式相關變數
let editingTaskId = null;
const editSelectedNumbers = new Set();
const editModal = document.getElementById('edit-modal');
const editNumbersDiv = document.getElementById('edit-numbers');
const editTitleInput = document.getElementById('edit-title');

// 新增班級相關變數
const addClassModal = document.getElementById('add-class-modal');
const newClassNameInput = document.getElementById('new-class-name');

// 同步狀態管理
let currentSyncStatus = 'offline';
let syncStatusTimeout = null;

function updateSyncStatus(status) {
  // 避免相同狀態重複更新
  if (currentSyncStatus === status) return;
  
  currentSyncStatus = status;
  const syncStatus = document.getElementById('sync-status');
  
  // 清除之前的超時
  if (syncStatusTimeout) {
    clearTimeout(syncStatusTimeout);
  }
  
  syncStatus.className = `sync-status sync-${status}`;
  
  switch(status) {
    case 'online':
      syncStatus.innerHTML = '● 已同步';
      break;
    case 'syncing':
      syncStatus.innerHTML = '<div class="loading"></div> 同步中';
      // 同步狀態最多顯示3秒，然後自動變回online
      syncStatusTimeout = setTimeout(() => {
        updateSyncStatus('online');
      }, 3000);
      break;
    case 'offline':
      syncStatus.innerHTML = '● 離線';
      break;
  }
}

// 跨設備同步監聽
function setupCrossDeviceSync() {
  if (typeof BroadcastChannel !== 'undefined') {
    const channel = new BroadcastChannel('homework_sync');
    channel.onmessage = (event) => {
      if (event.data.type === 'data_update' && event.data.username === currentUser) {
        // 其他設備更新了資料，自動重新載入
        loadUserData();
        render();
        showStatus('資料已從其他設備同步');
      }
    };
  }
}

// 保存用戶資料
async function saveUserData() {
  if (!currentUser) return;
  
  const userData = {
    classes: classes,
    activeClassId: activeClassId,
    sortOrder: sortOrder,
    lastUpdate: new Date().toISOString()
  };
  
  await cloudStorage.saveData(currentUser, userData);
}

// 載入用戶資料
async function loadUserData() {
  if (!currentUser) return;
  
  const userData = await cloudStorage.loadData(currentUser);
  
  if (userData) {
    classes = userData.classes || [{ id: Date.now(), name: '班級一', tasks: [] }];
    activeClassId = userData.activeClassId || classes[0].id;
    sortOrder = userData.sortOrder || 'new';
  } else {
    classes = [{ id: Date.now(), name: '班級一', tasks: [] }];
    activeClassId = classes[0].id;
    sortOrder = 'new';
    // 保存初始資料
    await saveUserData();
  }
}

// 初始化
async function initApp() {
  initFirebase();
  setupCrossDeviceSync();
  
  // 檢查是否有記住的登入狀態
  const rememberedUser = localStorage.getItem('homework_current_user_cloud');
  if (rememberedUser) {
    currentUser = rememberedUser;
    await loadUserData();
    showMainApp();
  }
}

// 切換登入/註冊頁籤
function switchTab(tab) {
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const tabButtons = document.querySelectorAll('.tab-button');
  
  tabButtons.forEach(btn => btn.classList.remove('active'));
  
  if (tab === 'login') {
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
    tabButtons[0].classList.add('active');
  } else {
    loginForm.classList.add('hidden');
    registerForm.classList.remove('hidden');
    tabButtons[1].classList.add('active');
  }
  
  clearAuthMessage();
}

// 顯示認證訊息
function showAuthMessage(message, isError = false) {
  const authMessage = document.getElementById('auth-message');
  authMessage.innerHTML = `<div class="status-message ${isError ? 'error' : 'success'}">${message}</div>`;
  setTimeout(() => {
    authMessage.innerHTML = '';
  }, 3000);
}

// 清除認證訊息
function clearAuthMessage() {
  document.getElementById('auth-message').innerHTML = '';
}

// 顯示狀態訊息
function showStatus(message, isError = false) {
  statusMessage.innerHTML = `<div class="status-message ${isError ? 'error' : 'success'}">${message}</div>`;
  setTimeout(() => {
    statusMessage.innerHTML = '';
  }, 3000);
}

// 註冊功能
async function register() {
  const username = document.getElementById('register-username').value.trim();
  const password = document.getElementById('register-password').value;
  const confirmPassword = document.getElementById('register-confirm').value;
  const registerBtn = document.getElementById('register-btn');
  
  if (!username || !password) {
    showAuthMessage('請填寫所有欄位', true);
    return;
  }
  
  if (password !== confirmPassword) {
    showAuthMessage('密碼與確認密碼不符', true);
    return;
  }
  
  registerBtn.innerHTML = '<div class="loading"></div> 註冊中...';
  registerBtn.disabled = true;
  
  try {
    // 檢查用戶是否已存在
    const existingUser = await cloudStorage.loadData(username);
    if (existingUser) {
      showAuthMessage('用戶名稱已存在', true);
      return;
    }
    
    // 保存認證資訊
    await cloudStorage.saveAuth(username, password);
    
    // 創建初始用戶資料
    const initialData = {
      classes: [{ id: Date.now(), name: '班級一', tasks: [] }],
      activeClassId: null,
      sortOrder: 'new',
      createdAt: new Date().toISOString()
    };
    initialData.activeClassId = initialData.classes[0].id;
    
    await cloudStorage.saveData(username, initialData);
    
    showAuthMessage('註冊成功！請登入');
    
    document.getElementById('register-username').value = '';
    document.getElementById('register-password').value = '';
    document.getElementById('register-confirm').value = '';
    setTimeout(() => switchTab('login'), 1500);
    
  } catch (error) {
    showAuthMessage('註冊失敗，請稍後重試', true);
  } finally {
    registerBtn.innerHTML = '註冊';
    registerBtn.disabled = false;
  }
}

// 登入功能
async function login() {
  const username = document.getElementById('login-username').value.trim();
  const password = document.getElementById('login-password').value;
  const loginBtn = document.getElementById('login-btn');
  
  if (!username || !password) {
    showAuthMessage('請填寫用戶名稱和密碼', true);
    return;
  }
  
  loginBtn.innerHTML = '<div class="loading"></div> 登入中...';
  loginBtn.disabled = true;
  
  try {
    // 檢查認證
    const isValid = await cloudStorage.checkAuth(username, password);
    
    if (!isValid) {
      showAuthMessage('用戶名稱或密碼錯誤', true);
      return;
    }
    
    currentUser = username;
    localStorage.setItem('homework_current_user_cloud', currentUser);
    await loadUserData();
    showMainApp();
    
  } catch (error) {
    showAuthMessage('登入失敗，請檢查網路連線', true);
  } finally {
    loginBtn.innerHTML = '登入';
    loginBtn.disabled = false;
  }
}

// 登出功能
async function logout() {
  await saveUserData();
  currentUser = null;
  localStorage.removeItem('homework_current_user_cloud');
  classes = [];
  activeClassId = null;
  selectedNumbers.clear();
  
  document.getElementById('login-username').value = '';
  document.getElementById('login-password').value = '';
  
  showLoginPage();
}

// 顯示主應用程式
function showMainApp() {
  loginPage.classList.add('hidden');
  mainApp.classList.remove('hidden');
  currentUserSpan.textContent = currentUser;
  
  // 檢查管理員身分
  if (adminUsers.includes(currentUser)) {
    adminBadge.classList.remove('hidden');
    adminPanel.classList.remove('hidden');
  } else {
    adminBadge.classList.add('hidden');
    adminPanel.classList.add('hidden');
  }
  
  setupEventListeners();
  render();
}

// 顯示登入頁面
function showLoginPage() {
  mainApp.classList.add('hidden');
  loginPage.classList.remove('hidden');
  clearAuthMessage();
}

// 設置事件監聽器
function setupEventListeners() {
  const addClassBtn = document.getElementById('add-class');
  const deleteClassBtn = document.getElementById('delete-class');
  const addTaskBtn = document.getElementById('add-task');
  const sortNewBtn = document.getElementById('sort-new');
  const sortOldBtn = document.getElementById('sort-old');
  
  if (addClassBtn) {
    addClassBtn.onclick = () => {
      openAddClassModal();
    };
  }

  if (deleteClassBtn) {
    deleteClassBtn.onclick = () => {
      if (classes.length <= 1) {
        showStatus('至少需要保留一個班級', true);
        return;
      }
      
      const deletedClass = classes.find(c => c.id === activeClassId);
      classes = classes.filter(c => c.id !== activeClassId);
      activeClassId = classes[0].id;
      selectedNumbers.clear();
      render();
      showStatus(`已刪除班級：${deletedClass.name}`);
    };
  }

  if (addTaskBtn) {
    addTaskBtn.onclick = () => {
      const title = titleInput.value.trim();
      if (!title) {
        showStatus('請輸入作業標題', true);
        return;
      }
      
      const cls = classes.find(c => c.id === activeClassId);
      cls.tasks.unshift({ id: Date.now(), title, numbers: [...selectedNumbers] });
      titleInput.value = '';
      selectedNumbers.clear();
      render();
      showStatus('作業已新增');
    };
  }

  if (sortNewBtn) {
    sortNewBtn.onclick = () => { 
      sortOrder = 'new'; 
      renderTasks(); 
      saveUserData();
    };
  }
  
  if (sortOldBtn) {
    sortOldBtn.onclick = () => { 
      sortOrder = 'old'; 
      renderTasks(); 
      saveUserData();
    };
  }
}

// 開啟新增班級彈出窗
function openAddClassModal() {
  newClassNameInput.value = '';
  addClassModal.classList.remove('hidden');
  newClassNameInput.focus();
}

// 保存新班級
async function saveNewClass() {
  const name = newClassNameInput.value.trim();
  if (!name) {
    showStatus('請輸入班級名稱', true);
    newClassNameInput.focus();
    return;
  }
  
  const existingNames = classes.map(c => c.name);
  if (existingNames.includes(name)) {
    showStatus('班級名稱已存在', true);
    newClassNameInput.focus();
    return;
  }
  
  const newClass = { id: Date.now(), name: name, tasks: [] };
  classes.push(newClass);
  activeClassId = newClass.id;
  selectedNumbers.clear();
  render();
  showStatus(`已新增班級：${name}`);
  
  addClassModal.classList.add('hidden');
}

// 取消新增班級
function cancelNewClass() {
  addClassModal.classList.add('hidden');
}

// 渲染班級按鈕
function renderClasses() {
  classButtons.innerHTML = '';
  classes.forEach(c => {
    const btn = document.createElement('button');
    btn.textContent = c.name;
    btn.style.margin = '2px';
    btn.style.padding = '8px 12px';
    
    if (c.id === activeClassId) {
      btn.classList.add('active');
    }
    
    btn.onclick = () => { 
      activeClassId = c.id; 
      selectedNumbers.clear();
      render(); 
    };
    
    classButtons.appendChild(btn);
  });
}

// 渲染座號選擇器
function renderNumbers() {
  numbersDiv.innerHTML = '';
  for (let i = 1; i <= 40; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    if (selectedNumbers.has(i)) btn.style.background = '#fca5a5';
    btn.onclick = () => { 
      selectedNumbers.has(i) ? selectedNumbers.delete(i) : selectedNumbers.add(i); 
      renderNumbers(); 
    };
    numbersDiv.appendChild(btn);
  }
}

// 渲染編輯模式的座號選擇器
function renderEditNumbers() {
  editNumbersDiv.innerHTML = '';
  for (let i = 1; i <= 40; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    if (editSelectedNumbers.has(i)) {
      btn.style.background = '#fca5a5';
    }
    btn.onclick = () => { 
      editSelectedNumbers.has(i) ? editSelectedNumbers.delete(i) : editSelectedNumbers.add(i); 
      renderEditNumbers(); 
    };
    editNumbersDiv.appendChild(btn);
  }
}

// 渲染作業列表
function renderTasks() {
  const cls = classes.find(c => c.id === activeClassId);
  if (!cls) return;
  
  let tasks = [...cls.tasks];
  tasks.sort((a,b) => sortOrder==='new'?b.id-a.id:a.id-b.id);
  tasksDiv.innerHTML = tasks.map(t => `
    <div style='border:1px solid #ccc; padding:10px; margin:5px;'>
      <div style='font-weight: bold; margin-bottom: 8px;'>${t.title}</div>
      <p>沒交：${t.numbers.join(', ')||'無'}</p>
      <button onclick="editTask(${t.id})">編輯</button>
      <button onclick="deleteTask(${t.id})">刪除</button>
    </div>`).join('');
}

// 主要渲染函數
async function render() { 
  renderClasses(); 
  renderNumbers(); 
  renderTasks(); 
  await saveUserData();
}

// 開啟編輯作業彈出窗
function openEditModal(taskId) {
  const cls = classes.find(c => c.id === activeClassId);
  if (!cls) return;
  
  const task = cls.tasks.find(t => t.id === taskId);
  if (!task) return;
  
  editingTaskId = taskId;
  editSelectedNumbers.clear();
  
  editTitleInput.value = task.title;
  task.numbers.forEach(num => editSelectedNumbers.add(num));
  
  renderEditNumbers();
  editModal.classList.remove('hidden');
  editTitleInput.focus();
}

// 保存編輯的作業
async function saveEditTask() {
  if (editingTaskId === null) return;
  
  const cls = classes.find(c => c.id === activeClassId);
  if (!cls) return;
  
  const task = cls.tasks.find(t => t.id === editingTaskId);
  if (!task) return;
  
  const newTitle = editTitleInput.value.trim();
  if (!newTitle) {
    showStatus('請輸入作業標題', true);
    editTitleInput.focus();
    return;
  }
  
  task.title = newTitle;
  task.numbers = [...editSelectedNumbers].sort((a,b) => a-b);
  
  renderTasks();
  showStatus('作業已更新');
  
  editModal.classList.add('hidden');
  editingTaskId = null;
  editSelectedNumbers.clear();
  
  await saveUserData();
}

// 取消編輯
function cancelEditTask() {
  editModal.classList.add('hidden');
  editingTaskId = null;
  editSelectedNumbers.clear();
}

// 編輯作業
window.editTask = (id) => {
  openEditModal(id);
};

// 管理員功能：查看所有用戶
async function showAllUsers() {
  const adminInfo = document.getElementById('admin-info');
  const userList = await cloudStorage.getUserList();
  const usernames = Object.keys(userList);
  
  adminInfo.innerHTML = `
    <h4>所有用戶 (${usernames.length}人):</h4>
    <div style="background: #f5f5f5; padding: 10px; border-radius: 4px; max-height: 200px; overflow-y: auto;">
      ${usernames.map(username => {
        const userData = userList[username];
        const date = new Date(userData.createdAt).toLocaleDateString('zh-TW');
        return `<div>${username} (註冊：${date})</div>`;
      }).join('')}
    </div>
  `;
}

// 管理員功能：匯出全部資料
async function exportAllData() {
  const userList = await cloudStorage.getUserList();
  
  const allData = {
    exportTime: new Date().toISOString(),
    totalUsers: Object.keys(userList).length,
    users: userList
  };
  
  const dataStr = JSON.stringify(allData, null, 2);
  const dataBlob = new Blob([dataStr], {type: 'application/json'});
  const url = URL.createObjectURL(dataBlob);
  const link = document.createElement('a');
  link.href = url;
  link.download = `全部用戶資料_${new Date().toISOString().split('T')[0]}.json`;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  URL.revokeObjectURL(url);
  showStatus('全部資料已匯出');
}

// 刪除作業
window.deleteTask = async (id) => {
  const cls = classes.find(c=>c.id===activeClassId);
  const task = cls.tasks.find(t=>t.id===id);
  cls.tasks = cls.tasks.filter(t=>t.id!==id);
  render();
  showStatus(`已刪除作業：${task.title}`);
};

// 點擊模態背景關閉
editModal.onclick = (e) => {
  if (e.target === editModal) {
    cancelEditTask();
  }
};

addClassModal.onclick = (e) => {
  if (e.target === addClassModal) {
    cancelNewClass();
  }
};

// ESC 鍵關閉模態
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    if (!editModal.classList.contains('hidden')) {
      cancelEditTask();
    }
    if (!addClassModal.classList.contains('hidden')) {
      cancelNewClass();
    }
  }
});

// Enter 鍵在編輯標題時確認
editTitleInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    saveEditTask();
  }
});

// Enter 鍵在新增班級時確認
newClassNameInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    saveNewClass();
  }
});

// Enter 鍵支援
document.getElementById('login-password').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') login();
});

document.getElementById('register-confirm').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') register();
});

document.getElementById('title').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') document.getElementById('add-task').click();
});

// 定期同步檢查 - 降低頻率並避免不必要的狀態更新
let lastSyncCheck = 0;
setInterval(async () => {
  if (currentUser && Date.now() - lastSyncCheck > 60000) { // 改為60秒檢查一次
    lastSyncCheck = Date.now();
    
    try {
      const latestData = await cloudStorage.loadData(currentUser);
      if (latestData && latestData.lastSync) {
        const currentDataString = JSON.stringify(classes);
        const latestDataString = JSON.stringify(latestData.classes);
        
        if (currentDataString !== latestDataString) {
          // 發現資料不一致，靜默更新本地資料
          classes = latestData.classes;
          activeClassId = latestData.activeClassId;
          sortOrder = latestData.sortOrder;
          renderClasses();
          renderTasks();
          showStatus('已同步其他設備的最新資料');
        }
      }
    } catch (error) {
      // 靜默處理錯誤，不顯示同步狀態變化
      console.log('背景同步檢查失敗');
    }
  }
}, 60000); // 改為60秒檢查一次

// 初始化應用
initApp();
</script>
