<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>作業紀錄系統</title>
<style>
  body { 
    font-family: sans-serif; 
    padding: 0; 
    margin: 0;
    min-height: 100vh;
  }
  
  .login-page {
    background: white;
    min-height: 100vh;
  }
  
  .main-app {
    background: white;
    min-height: 100vh;
    padding: 20px 0;
  }
  
  .main-content {
    background: white;
    max-width: 800px;
    margin: 0 auto;
    min-height: calc(100vh - 40px);
    padding: 20px;
    box-sizing: border-box;
  }
  
  /* 手機響應式設計 */
  @media (max-width: 768px) {
    .main-app {
      padding: 10px 0;
    }
    
    .main-content {
      max-width: 100%;
      margin: 0;
      min-height: calc(100vh - 20px);
      padding: 15px;
    }
    
    .grid {
      grid-template-columns: repeat(6, 1fr) !important;
      gap: 8px;
    }
    
    button {
      padding: 10px 8px;
      font-size: 14px;
    }
    
    input {
      padding: 12px;
      font-size: 16px;
    }
    
    .modal-content {
      width: 95%;
      margin: 10px;
    }
    
    .task-item {
      padding: 12px;
    }
    
    .task-numbers {
      font-size: 13px;
    }
  }
  
  @media (max-width: 480px) {
    .grid {
      grid-template-columns: repeat(5, 1fr) !important;
    }
    
    .main-content {
      padding: 10px;
    }
    
    h1 {
      font-size: 24px;
    }
    
    .user-info {
      font-size: 14px;
    }
  }
  
  .active { background: #3b82f6; color: #fff; }
  button { cursor: pointer; margin: 2px; }
  .grid { display: grid; grid-template-columns: repeat(8, 1fr); gap: 5px; margin-bottom: 10px; }
  
  /* 登入頁面樣式 */
  .login-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 30px;
    border: 1px solid #ccc;
    border-radius: 8px;
    text-align: center;
    background: white;
  }
  
  @media (max-width: 768px) {
    .login-container {
      margin: 50px auto;
      padding: 20px;
      width: 90%;
    }
  }
  
  .login-form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  .login-form button {
    width: 100%;
    padding: 12px;
    background: #3b82f6;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
  }
  
  .login-form button:hover {
    background: #2563eb;
  }
  
  .tab-buttons {
    display: flex;
    margin-bottom: 20px;
  }
  
  .tab-button {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    background: #f5f5f5;
    cursor: pointer;
  }
  
  .tab-button.active {
    background: #3b82f6;
    color: white;
  }
  
  .user-info {
    float: right;
    margin-bottom: 20px;
  }
  
  .logout-btn {
    background: #dc2626;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    margin-left: 10px;
  }
  
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  
  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    max-width: 500px;
    width: 90%;
    max-height: 80%;
    overflow-y: auto;
  }
  
  .modal-buttons {
    text-align: center;
    margin-top: 15px;
  }
  
  .modal-buttons button {
    margin: 5px;
    padding: 8px 16px;
  }
  
  .hidden { display: none; }
  
  .status-message {
    padding: 8px;
    margin: 10px 0;
    border-radius: 4px;
    text-align: center;
  }
  
  .success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  
  .error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
  
  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .task-item {
    background: #f5f5f5;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .task-item:hover {
    background: #e5e5e5;
  }
  
  .task-numbers {
    color: #dc2626;
    font-weight: bold;
  }
  
  .task-actions button {
    margin-left: 5px;
    padding: 4px 8px;
    font-size: 12px;
  }
  
  .edit-btn {
    background: #3b82f6;
    color: white;
    border: none;
    border-radius: 3px;
  }
  
  .delete-btn {
    background: #dc2626;
    color: white;
    border: none;
    border-radius: 3px;
  }
</style>
</head>
<body>

<!-- 登入頁面 -->
<div id="login-page" class="login-container login-page">
  <h2>作業紀錄系統</h2>
  
  <div class="tab-buttons">
    <div class="tab-button active" onclick="switchTab('login')">登入</div>
    <div class="tab-button" onclick="switchTab('register')">註冊</div>
  </div>
  
  <!-- 登入表單 -->
  <div id="login-form" class="login-form">
    <input type="text" id="login-username" placeholder="使用者名稱" required>
    <input type="password" id="login-password" placeholder="密碼" required>
    <button onclick="login()" id="login-btn">登入</button>
  </div>
  
  <!-- 註冊表單 -->
  <div id="register-form" class="login-form hidden">
    <input type="text" id="register-username" placeholder="使用者名稱" required>
    <input type="password" id="register-password" placeholder="密碼" required>
    <input type="password" id="register-confirm" placeholder="確認密碼" required>
    <button onclick="register()" id="register-btn">註冊</button>
  </div>
  
  <div id="auth-message"></div>
</div>

<!-- 主應用程式 -->
<div id="main-app" class="main-app hidden">
  <div class="main-content">
    <div class="user-info">
      歡迎，<span id="current-user"></span>
      <span id="admin-badge" class="hidden" style="color: #dc2626; font-weight: bold; margin-left: 10px;">管理員</span>
      <button class="logout-btn" onclick="logout()">登出</button>
    </div>
    
    <div style="clear: both;"></div>
    
    <h1>作業紀錄</h1>
    <div id="class-buttons"></div>
    <button id="add-class">+ 新增班級</button>
    <button id="delete-class">刪除班級</button>
    <hr>
    <input id="title" placeholder="輸入作業標題" style="width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box;">
    <div id="numbers" class="grid"></div>
    <button id="add-task">新增作業</button>
    <hr>
    <button id="sort-new">新 → 舊</button>
    <button id="sort-old">舊 → 新</button>
    <div id="tasks"></div>
    <div id="status-message"></div>
    
    <!-- 管理員功能 -->
    <div id="admin-panel" class="hidden" style="margin-top: 30px; padding: 15px; border: 2px solid #dc2626; border-radius: 8px;">
      <h3 style="color: #dc2626;">管理員功能</h3>
      <button onclick="showAllUsers()" style="background: #dc2626; color: white; margin: 5px;">查看所有用戶</button>
      <button onclick="exportAllData()" style="background: #dc2626; color: white; margin: 5px;">匯出全部資料</button>
      <div id="admin-info"></div>
    </div>
  </div>
  
  <!-- 新增班級彈出窗 -->
  <div id="add-class-modal" class="modal hidden">
    <div class="modal-content">
      <h3>新增班級</h3>
      <p>輸入班級名稱：</p>
      <input type="text" id="new-class-name" style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box;">
      <div class="modal-buttons">
        <button onclick="saveNewClass()">確定</button>
        <button onclick="cancelNewClass()">取消</button>
      </div>
    </div>
  </div>
  
  <!-- 編輯作業彈出窗 -->
  <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h3>編輯作業</h3>
      <p>作業標題：</p>
      <input type="text" id="edit-title" style="width: 100%; padding: 8px; margin-bottom: 15px; box-sizing: border-box;">
      <p>選擇沒交作業的座號：</p>
      <div id="edit-numbers" class="grid"></div>
      <div class="modal-buttons">
        <button onclick="saveEditTask()">確定</button>
        <button onclick="cancelEditTask()">取消</button>
      </div>
    </div>
  </div>
</div>

<script>
// 儲存 API
class CloudStorage {
  constructor() {
    this.endpoint = 'https://api.jsonbin.io/v3/b';
    this.apiKey = 'demo-key';
  }

  async saveData(username, userData) {
    try {
      const cloudKey = `homework_cloud_${username}`;
      const dataWithTimestamp = {
        ...userData,
        lastSync: new Date().toISOString(),
        syncId: Date.now()
      };
      
      localStorage.setItem(cloudKey, JSON.stringify(dataWithTimestamp));
      
      await new Promise(resolve => setTimeout(resolve, 500));
      
      if (typeof BroadcastChannel !== 'undefined') {
        const channel = new BroadcastChannel('homework_sync');
        channel.postMessage({
          type: 'data_update',
          username: username,
          data: dataWithTimestamp
        });
      }
      
      return true;
    } catch (error) {
      console.error('儲存錯誤:', error);
      return false;
    }
  }

  async loadData(username) {
    try {
      await new Promise(resolve => setTimeout(resolve, 300));
      
      const cloudKey = `homework_cloud_${username}`;
      const data = localStorage.getItem(cloudKey);
      
      return data ? JSON.parse(data) : null;
    } catch (error) {
      console.error('載入錯誤:', error);
      return null;
    }
  }

  async getUserList() {
    try {
      const authData = localStorage.getItem('homework_auth_cloud') || '{}';
      return JSON.parse(authData);
    } catch (error) {
      return {};
    }
  }

  async saveAuth(username, password) {
    try {
      const authData = localStorage.getItem('homework_auth_cloud') || '{}';
      const auth = JSON.parse(authData);
      auth[username] = {
        password: password,
        createdAt: new Date().toISOString()
      };
      localStorage.setItem('homework_auth_cloud', JSON.stringify(auth));
      return true;
    } catch (error) {
      return false;
    }
  }

  async checkAuth(username, password) {
    try {
      const authData = localStorage.getItem('homework_auth_cloud') || '{}';
      const auth = JSON.parse(authData);
      return auth[username] && auth[username].password === password;
    } catch (error) {
      return false;
    }
  }
}

// 全域變數
const cloudStorage = new CloudStorage();
let currentUser = null;
let classes = [];
let activeClassId = null;
let sortOrder = 'new';

// DOM 元素
const loginPage = document.getElementById('login-page');
const mainApp = document.getElementById('main-app');
const currentUserSpan = document.getElementById('current-user');
const classButtons = document.getElementById('class-buttons');
const titleInput = document.getElementById('title');
const numbersDiv = document.getElementById('numbers');
const tasksDiv = document.getElementById('tasks');
const statusMessage = document.getElementById('status-message');
const selectedNumbers = new Set();

// 管理員相關
const adminBadge = document.getElementById('admin-badge');
const adminPanel = document.getElementById('admin-panel');
const adminUsers = ['admin'];

// 編輯模式相關變數
let editingTaskId = null;
const editSelectedNumbers = new Set();
const editModal = document.getElementById('edit-modal');
const editNumbersDiv = document.getElementById('edit-numbers');
const editTitleInput = document.getElementById('edit-title');

// 新增班級相關變數
const addClassModal = document.getElementById('add-class-modal');
const newClassNameInput = document.getElementById('new-class-name');

// 跨設備同步監聽
function setupCrossDeviceSync() {
  if (typeof BroadcastChannel !== 'undefined') {
    const channel = new BroadcastChannel('homework_sync');
    channel.onmessage = (event) => {
      if (event.data.type === 'data_update' && event.data.username === currentUser) {
        // 靜默重新載入資料
        loadUserData();
        render();
      }
    };
  }
}

// 保存用戶資料
async function saveUserData() {
  if (!currentUser) return;
  
  const userData = {
    classes: classes,
    activeClassId: activeClassId,
    sortOrder: sortOrder,
    lastUpdate: new Date().toISOString()
  };
  
  await cloudStorage.saveData(currentUser, userData);
}

// 載入用戶資料
async function loadUserData() {
  if (!currentUser) return;
  
  const userData = await cloudStorage.loadData(currentUser);
  
  if (userData) {
    classes = userData.classes || [{ id: Date.now(), name: '班級一', tasks: [] }];
    activeClassId = userData.activeClassId || classes[0].id;
    sortOrder = userData.sortOrder || 'new';
  } else {
    classes = [{ id: Date.now(), name: '班級一', tasks: [] }];
    activeClassId = classes[0].id;
    sortOrder = 'new';
    await saveUserData();
  }
}

// 切換登入/註冊頁籤
function switchTab(tab) {
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const tabButtons = document.querySelectorAll('.tab-button');
  
  tabButtons.forEach(btn => btn.classList.remove('active'));
  
  if (tab === 'login') {
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
    tabButtons[0].classList.add('active');
  } else {
    loginForm.classList.add('hidden');
    registerForm.classList.remove('hidden');
    tabButtons[1].classList.add('active');
  }
  
  clearAuthMessage();
}

// 顯示認證訊息
function showAuthMessage(message, isError = false) {
  const authMessage = document.getElementById('auth-message');
  authMessage.innerHTML = `<div class="status-message ${isError ? 'error' : 'success'}">${message}</div>`;
  setTimeout(() => {
    authMessage.innerHTML = '';
  }, 3000);
}

// 清除認證訊息
function clearAuthMessage() {
  document.getElementById('auth-message').innerHTML = '';
}

// 顯示狀態訊息
function showStatus(message, isError = false) {
  statusMessage.innerHTML = `<div class="status-message ${isError ? 'error' : 'success'}">${message}</div>`;
  setTimeout(() => {
    statusMessage.innerHTML = '';
  }, 3000);
}

// 註冊功能
async function register() {
  const username = document.getElementById('register-username').value.trim();
  const password = document.getElementById('register-password').value;
  const confirmPassword = document.getElementById('register-confirm').value;
  const registerBtn = document.getElementById('register-btn');
  
  if (!username || !password) {
    showAuthMessage('請填寫所有欄位', true);
    return;
  }
  
  if (password !== confirmPassword) {
    showAuthMessage('密碼與確認密碼不符', true);
    return;
  }
  
  registerBtn.innerHTML = '<div class="loading"></div> 註冊中...';
  registerBtn.disabled = true;
  
  try {
    const existingUser = await cloudStorage.loadData(username);
    if (existingUser) {
      showAuthMessage('用戶名稱已存在', true);
      return;
    }
    
    await cloudStorage.saveAuth(username, password);
    
    const initialData = {
      classes: [{ id: Date.now(), name: '班級一', tasks: [] }],
      activeClassId: null,
      sortOrder: 'new',
      createdAt: new Date().toISOString()
    };
    initialData.activeClassId = initialData.classes[0].id;
    
    await cloudStorage.saveData(username, initialData);
    
    showAuthMessage('註冊成功！請登入');
    
    document.getElementById('register-username').value = '';
    document.getElementById('register-password').value = '';
    document.getElementById('register-confirm').value = '';
    setTimeout(() => switchTab('login'), 1500);
    
  } catch (error) {
    showAuthMessage('註冊失敗，請稍後重試', true);
  } finally {
    registerBtn.innerHTML = '註冊';
    registerBtn.disabled = false;
  }
}

// 登入功能
async function login() {
  const username = document.getElementById('login-username').value.trim();
  const password = document.getElementById('login-password').value;
  const loginBtn = document.getElementById('login-btn');
  
  if (!username || !password) {
    showAuthMessage('請填寫用戶名稱和密碼', true);
    return;
  }
  
  loginBtn.innerHTML = '<div class="loading"></div> 登入中...';
  loginBtn.disabled = true;
  
  try {
    const isValid = await cloudStorage.checkAuth(username, password);
    
    if (!isValid) {
      showAuthMessage('用戶名稱或密碼錯誤', true);
      return;
    }
    
    currentUser = username;
    localStorage.setItem('homework_current_user_cloud', currentUser);
    await loadUserData();
    showMainApp();
    
  } catch (error) {
    showAuthMessage('登入失敗，請檢查網路連線', true);
  } finally {
    loginBtn.innerHTML = '登入';
    loginBtn.disabled = false;
  }
}

// 登出功能
async function logout() {
  await saveUserData();
  currentUser = null;
  localStorage.removeItem('homework_current_user_cloud');
  classes = [];
  activeClassId = null;
  selectedNumbers.clear();
  
  document.getElementById('login-username').value = '';
  document.getElementById('login-password').value = '';
  
  showLoginPage();
}

// 顯示主應用程式
function showMainApp() {
  loginPage.classList.add('hidden');
  mainApp.classList.remove('hidden');
  currentUserSpan.textContent = currentUser;
  
  if (adminUsers.includes(currentUser)) {
    adminBadge.classList.remove('hidden');
    adminPanel.classList.remove('hidden');
  } else {
    adminBadge.classList.add('hidden');
    adminPanel.classList.add('hidden');
  }
  
  setupEventListeners();
  render();
}

// 顯示登入頁面
function showLoginPage() {
  mainApp.classList.add('hidden');
  loginPage.classList.remove('hidden');
  clearAuthMessage();
}

// 設置事件監聽器
function setupEventListeners() {
  const addClassBtn = document.getElementById('add-class');
  const deleteClassBtn = document.getElementById('delete-class');
  const addTaskBtn = document.getElementById('add-task');
  const sortNewBtn = document.getElementById('sort-new');
  const sortOldBtn = document.getElementById('sort-old');
  
  if (addClassBtn) {
    addClassBtn.onclick = () => {
      openAddClassModal();
    };
  }

  if (deleteClassBtn) {
    deleteClassBtn.onclick = () => {
      if (classes.length <= 1) {
        showStatus('至少需要保留一個班級', true);
        return;
      }
      
      const deletedClass = classes.find(c => c.id === activeClassId);
      classes = classes.filter(c => c.id !== activeClassId);
      activeClassId = classes[0].id;
      selectedNumbers.clear();
      render();
      saveUserData();
      showStatus(`已刪除班級：${deletedClass.name}`);
    };
  }

  if (addTaskBtn) {
    addTaskBtn.onclick = () => {
      const title = titleInput.value.trim();
      if (!title) {
        showStatus('請輸入作業標題', true);
        return;
      }
      
      const cls = classes.find(c => c.id === activeClassId);
      cls.tasks.unshift({ 
        id: Date.now(), 
        title, 
        numbers: [...selectedNumbers].sort((a, b) => a - b),
        date: new Date().toISOString()
      });
      titleInput.value = '';
      selectedNumbers.clear();
      render();
      saveUserData();
      showStatus('作業已新增');
    };
  }

  if (sortNewBtn) {
    sortNewBtn.onclick = () => { 
      sortOrder = 'new'; 
      renderTasks(); 
      saveUserData();
    };
  }
  
  if (sortOldBtn) {
    sortOldBtn.onclick = () => { 
      sortOrder = 'old'; 
      renderTasks(); 
      saveUserData();
    };
  }
}

// 開啟新增班級彈出窗
function openAddClassModal() {
  newClassNameInput.value = '';
  addClassModal.classList.remove('hidden');
  newClassNameInput.focus();
}

// 保存新班級
async function saveNewClass() {
  const name = newClassNameInput.value.trim();
  if (!name) {
    showStatus('請輸入班級名稱', true);
    newClassNameInput.focus();
    return;
  }
  
  const existingNames = classes.map(c => c.name);
  if (existingNames.includes(name)) {
    showStatus('班級名稱已存在', true);
    newClassNameInput.focus();
    return;
  }
  
  const newClass = { id: Date.now(), name: name, tasks: [] };
  classes.push(newClass);
  activeClassId = newClass.id;
  selectedNumbers.clear();
  render();
  await saveUserData();
  showStatus(`已新增班級：${name}`);
  
  addClassModal.classList.add('hidden');
}

// 取消新增班級
function cancelNewClass() {
  addClassModal.classList.add('hidden');
}

// 渲染班級按鈕
function renderClasses() {
  classButtons.innerHTML = '';
  classes.forEach(c => {
    const btn = document.createElement('button');
    btn.textContent = c.name;
    btn.style.margin = '2px';
    btn.style.padding = '8px 12px';
    
    if (c.id === activeClassId) {
      btn.classList.add('active');
    }
    
    btn.onclick = () => { 
      activeClassId = c.id; 
      selectedNumbers.clear();
      render(); 
      saveUserData();
    };
    
    classButtons.appendChild(btn);
  });
}

// 渲染座號選擇器
function renderNumbers() {
  numbersDiv.innerHTML = '';
  for (let i = 1; i <= 40; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    if (selectedNumbers.has(i)) btn.style.background = '#fca5a5';
    btn.onclick = () => { 
      selectedNumbers.has(i) ? selectedNumbers.delete(i) : selectedNumbers.add(i); 
      renderNumbers(); 
    };
    numbersDiv.appendChild(btn);
  }
}

// 渲染編輯模式的座號選擇器
function renderEditNumbers() {
  editNumbersDiv.innerHTML = '';
  for (let i = 1; i <= 40; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    if (editSelectedNumbers.has(i)) btn.style.background = '#fca5a5';
    btn.onclick = () => { 
      editSelectedNumbers.has(i) ? editSelectedNumbers.delete(i) : editSelectedNumbers.add(i); 
      renderEditNumbers(); 
    };
    editNumbersDiv.appendChild(btn);
  }
}

// 渲染作業列表
function renderTasks() {
  const cls = classes.find(c => c.id === activeClassId);
  if (!cls) return;
  
  let tasks = [...cls.tasks];
  if (sortOrder === 'old') tasks.reverse();
  
  tasksDiv.innerHTML = '';
  tasks.forEach(task => {
    const div = document.createElement('div');
    div.className = 'task-item';
    
    const taskInfo = document.createElement('div');
    taskInfo.innerHTML = `
      <strong>${task.title}</strong>
      ${task.numbers.length > 0 ? 
        `<span class="task-numbers"> - 缺交: ${task.numbers.join(', ')}</span>` : 
        '<span style="color: green;"> - 全交</span>'}
    `;
    
    const taskActions = document.createElement('div');
    taskActions.className = 'task-actions';
    
    const editBtn = document.createElement('button');
    editBtn.textContent = '編輯';
    editBtn.className = 'edit-btn';
    editBtn.onclick = () => openEditTask(task.id);
    
    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = '刪除';
    deleteBtn.className = 'delete-btn';
    deleteBtn.onclick = () => deleteTask(task.id);
    
    taskActions.appendChild(editBtn);
    taskActions.appendChild(deleteBtn);
    
    div.appendChild(taskInfo);
    div.appendChild(taskActions);
    tasksDiv.appendChild(div);
  });
}

// 開啟編輯作業
function openEditTask(taskId) {
  const cls = classes.find(c => c.id === activeClassId);
  const task = cls.tasks.find(t => t.id === taskId);
  
  if (!task) return;
  
  editingTaskId = taskId;
  editTitleInput.value = task.title;
  editSelectedNumbers.clear();
  task.numbers.forEach(n => editSelectedNumbers.add(n));
  
  renderEditNumbers();
  editModal.classList.remove('hidden');
}

// 保存編輯的作業
async function saveEditTask() {
  const cls = classes.find(c => c.id === activeClassId);
  const task = cls.tasks.find(t => t.id === editingTaskId);
  
  if (!task) return;
  
  task.title = editTitleInput.value.trim();
  task.numbers = [...editSelectedNumbers].sort((a, b) => a - b);
  
  renderTasks();
  await saveUserData();
  showStatus('作業已更新');
  
  editModal.classList.add('hidden');
  editingTaskId = null;
  editSelectedNumbers.clear();
}

// 取消編輯
function cancelEditTask() {
  editModal.classList.add('hidden');
  editingTaskId = null;
  editSelectedNumbers.clear();
}

// 刪除作業
async function deleteTask(taskId) {
  const cls = classes.find(c => c.id === activeClassId);
  cls.tasks = cls.tasks.filter(t => t.id !== taskId);
  
  renderTasks();
  await saveUserData();
  showStatus('作業已刪除');
}

// 渲染所有元素
function render() {
  renderClasses();
  renderNumbers();
  renderTasks();
}

// 管理員功能：查看所有用戶
async function showAllUsers() {
  const users = await cloudStorage.getUserList();
  const adminInfo = document.getElementById('admin-info');
  
  let html = '<h4>所有註冊用戶：</h4><ul>';
  for (const username in users) {
    const userData = await cloudStorage.loadData(username);
    const taskCount = userData ? userData.classes.reduce((sum, cls) => sum + cls.tasks.length, 0) : 0;
    html += `<li>${username} - ${taskCount} 項作業記錄</li>`;
  }
  html += '</ul>';
  
  adminInfo.innerHTML = html;
}

// 管理員功能：匯出全部資料
async function exportAllData() {
  const users = await cloudStorage.getUserList();
  const allData = {};
  
  for (const username in users) {
    const userData = await cloudStorage.loadData(username);
    if (userData) {
      allData[username] = userData;
    }
  }
  
  const dataStr = JSON.stringify(allData, null, 2);
  const dataBlob = new Blob([dataStr], { type: 'application/json' });
  const url = URL.createObjectURL(dataBlob);
  
  const a = document.createElement('a');
  a.href = url;
  a.download = `homework_data_${new Date().toISOString().split('T')[0]}.json`;
  a.click();
  
  URL.revokeObjectURL(url);
  showStatus('資料已匯出');
}

// 初始化應用程式
async function initApp() {
  setupCrossDeviceSync();
  
  const rememberedUser = localStorage.getItem('homework_current_user_cloud');
  if (rememberedUser) {
    currentUser = rememberedUser;
    await loadUserData();
    showMainApp();
  }
  
  // Enter 鍵快捷鍵
  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      if (!loginPage.classList.contains('hidden')) {
        if (!document.getElementById('login-form').classList.contains('hidden')) {
          login();
        } else {
          register();
        }
      } else if (!addClassModal.classList.contains('hidden')) {
        saveNewClass();
      } else if (!editModal.classList.contains('hidden')) {
        saveEditTask();
      }
    }
  });
}

// 啟動應用程式
initApp();
</script>
