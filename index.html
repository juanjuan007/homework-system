// ä¿å­˜ç”¨æˆ¶è³‡æ–™
async function saveUserData(forceSave = false) {
  if (!currentUserId) return;
  
  // é˜²æ­¢å¤ªé »ç¹çš„ä¿å­˜ï¼ˆé™¤éå¼·åˆ¶ä¿å­˜ï¼‰
  if (!forceSave) {
    if (window.lastSaveTime && Date.now() - window.lastSaveTime < 2000) {
      console.log('ä¿å­˜å¤ªé »ç¹ï¼Œè·³éæ­¤æ¬¡');
      return;
    }
  }
  
  window.lastSaveTime = Date.now();
  updateSyncStatus('syncing');
  
  const userData = {
    classes: classes,
    activeClassId: activeClassId,
    sortOrder: sortOrder
  };
  
  // å…ˆä¿å­˜åˆ°æœ¬åœ°
  localStorage.setItem(`homework_local_${currentUserId}`, JSON.stringify(userData));
  
  try {
    // å…ˆç²å–é›²ç«¯è³‡æ–™
    const { data: existing, error: fetchError } = await supabase
      .from('homework_data')
      .select('data')
      .eq('user_id', currentUserId)
      .single();
    
    if (fetchError && fetchError.code !== 'PGRST116') {
      throw fetchError;
    }
    
    // å¦‚æœé›²ç«¯æœ‰è³‡æ–™ï¼Œå…ˆåˆä½µ
    let dataToSave = userData;
    if (existing && existing.data) {
      const mergedClasses = mergeData(userData, existing.data);
      dataToSave = {
        classes: mergedClasses,
        activeClassId: activeClassId,
        sortOrder: sortOrder
      };
    }
    
    // ä¿å­˜åˆä½µå¾Œçš„è³‡æ–™
    let saveError;
    if (existing) {
      // æ›´æ–°ç¾æœ‰è³‡æ–™
      const { error } = await supabase
        .from('homework_data')
        .update({
          data: dataToSave,
          updated_at: new Date().toISOString()
        })
        .eq('user_id', currentUserId);
      
      saveError = error;
    } else {
      // æ’å…¥æ–°è³‡æ–™
      const { error } = await supabase
        .from('homework_data')
        .insert([{
          user_id: currentUserId,
          data: dataToSave,
          updated_at: new Date().toISOString()
        }]);
      
      saveError = error;
    }
    
    if (saveError) throw saveError;
    
    updateSyncStatus('synced');
    console.log('è³‡æ–™å·²ä¿å­˜åˆ°é›²ç«¯:', {
      ç­ç´šæ•¸: dataToSave.classes.length,
      ä½œæ¥­ç¸½æ•¸: dataToSave.classes.reduce((sum, cls) => sum + (cls.tasks?.length || 0), 0)
    });
    
    // æˆåŠŸä¿å­˜å¾Œæ¸…é™¤æœ¬åœ°å¿«å–
    localStorage.removeItem(`homework_local_${currentUserId}`);
    
  } catch (error) {
    console.error('å„²å­˜è³‡æ–™éŒ¯èª¤:', error);
    updateSyncStatus('error');
    showStatus('åŒæ­¥å¤±æ•—ï¼Œè³‡æ–™å·²æš«å­˜åœ¨æœ¬åœ°', true);
  }
}
