// 更新同步狀態
function updateSyncStatus(status) {
  syncStatus.className = 'sync-status ' + status;
  switch(status) {
    case 'synced':
      syncStatus.textContent = '已同步';
      break;
    case 'syncing':
      syncStatus.textContent = '同步中...';
      break;
    case 'error':
      syncStatus.textContent = '同步失敗';
      break;
  }
}

// 顯示狀態訊息
function showStatus(message, isError = false) {
  statusMessage.innerHTML = `<div class="status-message ${isError ? 'error' : 'success'}">${message}</div>`;
  setTimeout(() => {
    statusMessage.innerHTML = '';
  }, 3000);
}

// 顯示認證訊息
function showAuthMessage(message, isError = false) {
  const authMessage = document.getElementById('auth-message');
  authMessage.innerHTML = `<div class="status-message ${isError ? 'error' : 'success'}">${message}</div>`;
  setTimeout(() => {
    authMessage.innerHTML = '';
  }, 3000);
}

// 切換登入/註冊頁籤
function switchTab(tab) {
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const tabButtons = document.querySelectorAll('.tab-button');
  
  tabButtons.forEach(btn => btn.classList.remove('active'));
  
  if (tab === 'login') {
    loginForm.classList.remove('hidden');
    registerForm.classList.add('hidden');
    tabButtons[0].classList.add('active');
  } else {
    loginForm.classList.add('hidden');
    registerForm.classList.remove('hidden');
    tabButtons[1].classList.add('active');
  }
  
  document.getElementById('auth-message').innerHTML = '';
}

// 註冊功能
async function register() {
  const username = document.getElementById('register-username').value.trim();
  const password = document.getElementById('register-password').value;
  const confirmPassword = document.getElementById('register-confirm').value;
  const registerBtn = document.getElementById('register-btn');
  
  if (!username || !password) {
    showAuthMessage('請填寫所有欄位', true);
    return;
  }
  
  if (password !== confirmPassword) {
    showAuthMessage('密碼與確認密碼不符', true);
    return;
  }
  
  if (password.length < 6) {
    showAuthMessage('密碼至少需要6個字元', true);
    return;
  }
  
  registerBtn.innerHTML = '<div class="loading"></div> 註冊中...';
  registerBtn.disabled = true;
  
  try {
    // 檢查用戶是否已存在
    const { data: existingUsers, error: checkError } = await supabase
      .from('users')
      .select('id')
      .eq('username', username);
    
    if (checkError) {
      console.error('檢查用戶錯誤:', checkError);
      if (checkError.message.includes('relation "users" does not exist')) {
        showAuthMessage('請先在 Supabase 執行建表 SQL', true);
      } else {
        showAuthMessage('資料庫連線錯誤', true);
      }
      return;
    }
    
    if (existingUsers && existingUsers.length > 0) {
      showAuthMessage('用戶名稱已存在', true);
      return;
    }
    
    // 建立新用戶
    const { data: newUser, error: insertError } = await supabase
      .from('users')
      .insert([
        { 
          username: username, 
          password: password,
          is_admin: username === 'admin'
        }
      ])
      .select()
      .single();
    
    if (insertError) {
      console.error('建立用戶錯誤:', insertError);
      showAuthMessage(`註冊失敗: ${insertError.message}`, true);
      return;
    }
    
    // 建立初始資料
    const initialData = {
      classes: [{ id: Date.now(), name: '班級一', tasks: [] }],
      activeClassId: null,
      sortOrder: 'new'
    };
    initialData.activeClassId = initialData.classes[0].id;
    
    await supabase
      .from('homework_data')
      .insert([
        {
          user_id: newUser.id,
          data: initialData
        }
      ]);
    
    showAuthMessage('註冊成功！請登入');
    
    // 清空表單
    document.getElementById('register-username').value = '';
    document.getElementById('register-password').value = '';
    document.getElementById('register-confirm').value = '';
    
    setTimeout(() => switchTab('login'), 1500);
    
  } catch (error) {
    console.error('註冊錯誤:', error);
    showAuthMessage('註冊失敗，請稍後重試', true);
  } finally {
    registerBtn.innerHTML = '註冊';
    registerBtn.disabled = false;
  }
}

// 登入功能
async function login() {
  const username = document.getElementById('login-username').value.trim();
  const password = document.getElementById('login-password').value;
  const loginBtn = document.getElementById('login-btn');
  
  if (!username || !password) {
    showAuthMessage('請填寫用戶名稱和密碼', true);
    return;
  }
  
  loginBtn.innerHTML = '<div class="loading"></div> 登入中...';
  loginBtn.disabled = true;
  
  try {
    const { data: users, error } = await supabase
      .from('users')
      .select('*')
      .eq('username', username)
      .eq('password', password);
    
    if (error) {
      console.error('登入錯誤:', error);
      if (error.message.includes('relation "users" does not exist')) {
        showAuthMessage('請先在 Supabase 執行建表 SQL', true);
      } else {
        showAuthMessage('登入失敗', true);
      }
      loginBtn.innerHTML = '登入';
      loginBtn.disabled = false;
      return;
    }
    
    if (!users || users.length === 0) {
      showAuthMessage('用戶名稱或密碼錯誤', true);
      loginBtn.innerHTML = '登入';
      loginBtn.disabled = false;
      return;
    }
    
    const user = users[0];
    currentUser = username;
    currentUserId = user.id;
    
    localStorage.setItem('homework_user', JSON.stringify({
      username: username,
      userId: user.id,
      isAdmin: user.is_admin || false
    }));
    
    await loadUserData();
    showMainApp(user.is_admin || false);
    
  } catch (error) {
    console.error('登入錯誤:', error);
    showAuthMessage('登入失敗，請檢查網路連線', true);
  } finally {
    loginBtn.innerHTML = '登入';
    loginBtn.disabled = false;
  }
}

// 合併資料（保留所有作業）
function mergeData(localData, cloudData) {
  // 建立作業 ID 對照表
  const taskMap = new Map();
  
  // 先加入雲端的所有作業
  if (cloudData && cloudData.classes) {
    cloudData.classes.forEach(cloudClass => {
      if (cloudClass.tasks) {
        cloudClass.tasks.forEach(task => {
          taskMap.set(task.id, task);
        });
      }
    });
  }
  
  // 再加入本地的所有作業（如果 ID 相同會更新，不同則新增）
  if (localData && localData.classes) {
    localData.classes.forEach((localClass, classIndex) => {
      if (localClass.tasks) {
        localClass.tasks.forEach(task => {
          taskMap.set(task.id, task);
        });
      }
    });
  }
  
  // 合併班級資料
  const mergedClasses = [];
  const classMap = new Map();
  
  // 先處理雲端班級
  if (cloudData && cloudData.classes) {
    cloudData.classes.forEach(cls => {
      classMap.set(cls.id, {
        id: cls.id,
        name: cls.name,
        tasks: []
      });
    });
  }
  
  // 再處理本地班級
  if (localData && localData.classes) {
    localData.classes.forEach(cls => {
      if (!classMap.has(cls.id)) {
        classMap.set(cls.id, {
          id: cls.id,
          name: cls.name,
          tasks: []
        });
      } else {
        // 更新班級名稱（使用最新的）
        classMap.get(cls.id).name = cls.name;
      }
    });
  }
  
  // 將所有作業分配到對應的班級
  taskMap.forEach(task => {
    // 找到作業所屬的班級
    let targetClassId = null;
    
    // 先從本地資料找
    if (localData && localData.classes) {
      localData.classes.forEach(cls => {
        if (cls.tasks && cls.tasks.some(t => t.id === task.id)) {
          targetClassId = cls.id;
        }
      });
    }
    
    // 如果本地沒找到，從雲端找
    if (!targetClassId && cloudData && cloudData.classes) {
      cloudData.classes.forEach(cls => {
        if (cls.tasks && cls.tasks.some(t => t.id === task.id)) {
          targetClassId = cls.id;
        }
      });
    }
    
    // 如果找到班級，加入作業
    if (targetClassId && classMap.has(targetClassId)) {
      classMap.get(targetClassId).tasks.push(task);
    }
  });
  
  // 轉換為陣列並排序作業（新的在前）
  classMap.forEach(cls => {
    cls.tasks.sort((a, b) => (b.id || 0) - (a.id || 0));
    mergedClasses.push(cls);
  });
  
  // 排序班級（保持原順序）
  mergedClasses.sort((a, b) => a.id - b.id);
  
  console.log('資料合併結果:', {
    雲端作業數: cloudData?.classes?.reduce((sum, cls) => sum + (cls.tasks?.length || 0), 0) || 0,
    本地作業數: localData?.classes?.reduce((sum, cls) => sum + (cls.tasks?.length || 0), 0) || 0,
    合併後作業數: mergedClasses.reduce((sum, cls) => sum + cls.tasks.length, 0)
  });
  
  return mergedClasses;
}

// 載入用戶資料
async function loadUserData() {
  if (!currentUserId) return;
  
  updateSyncStatus('syncing');
  
  try {
    const { data, error } = await supabase
      .from('homework_data')
      .select('data')
      .eq('user_id', currentUserId)
      .single();
    
    if (error) {
      if (error.code === 'PGRST116') {
        // 沒有資料，建立初始資料
        if (classes.length === 0) {
          classes = [{ id: Date.now(), name: '班級一', tasks: [] }];
          activeClassId = classes[0].id;
        }
        sortOrder = 'new';
        await saveUserData();
      } else {
        throw error;
      }
    } else if (data && data.data) {
      // 保存當前本地資料
      const localData = {
        classes: classes,
        activeClassId: activeClassId,
        sortOrder: sortOrder
      };
      
      // 合併本地和雲端資料
      const mergedClasses = mergeData(localData, data.data);
      
      // 更新資料
      classes = mergedClasses;
      
      // 確保 activeClassId 有效
      if (!classes.find(c => c.id === activeClassId) && classes.length > 0) {
        activeClassId = classes[0].id;
      }
      
      sortOrder = data.data.sortOrder || sortOrder || 'new';
      
      console.log('載入並合併資料完成:', { 
        班級數: classes.length, 
        作業總數: classes.reduce((sum, cls) => sum + cls.tasks.length, 0) 
      });
      
      // 如果合併後有新資料，立即保存回雲端
      const cloudTaskCount = data.data.classes?.reduce((sum, cls) => sum + (cls.tasks?.length || 0), 0) || 0;
      const mergedTaskCount = classes.reduce((sum, cls) => sum + cls.tasks.length, 0);
      
      if (mergedTaskCount > cloudTaskCount) {
        console.log('發現新增的本地資料，同步到雲端...');
        await saveUserData();
      }
    }
    
    updateSyncStatus('synced');
  } catch (error) {
    console.error('載入資料錯誤:', error);
    updateSyncStatus('error');
    showStatus('載入失敗，使用本地資料', true);
  }
}

// 保存用戶資料
async function saveUserData(forceSave = false) {
  if (!currentUserId) return;
  
  // 防止太頻繁的保存（除非強制保存）
  if (!forceSave) {
    if (window.lastSaveTime && Date.now() - window.lastSaveTime < 2000) {
      console.log('保存太頻繁，跳過此次');
      return;
    }
  }
  
  window.lastSaveTime = Date.now();
  updateSyncStatus('syncing');
  
  const userData = {
    classes: classes,
    activeClassId: activeClassId,
    sortOrder: sortOrder
  };
  
  // 先保存到本地
  localStorage.setItem(`homework_local_${currentUserId}`, JSON.stringify(userData));
  
  try {
    // 先獲取雲端資料
    const { data: existing, error: fetchError } = await supabase
      .from('homework_data')
      .select('data')
      .eq('user_id', currentUserId)
      .single();
    
    if (fetchError && fetchError.code !== 'PGRST116') {
      throw fetchError;
    }
    
    // 如果雲端有資料，先合併
    let dataToSave = userData;
    if (existing && existing.data) {
      const mergedClasses = mergeData(userData, existing.data);
      dataToSave = {
        classes: mergedClasses,
        activeClassId: activeClassId,
        sortOrder: sortOrder
      };
    }
    
    // 保存合併後的資料
    let saveError;
    if (existing) {
      // 更新現有資料
      const { error } = await supabase
        .from('homework_data')
        .update({
          data: dataToSave,
          updated_at: new Date().toISOString()
        })
        .eq('user_id', currentUserId);
      
      saveError = error;
    } else {
      // 插入新資料
      const { error } = await supabase
        .from('homework_data')
        .insert([{
          user_id: currentUserId,
          data: dataToSave,
          updated_at: new Date().toISOString()
        }]);
      
      saveError = error;
    }
    
    if (saveError) throw saveError;
    
    updateSyncStatus('synced');
    console.log('資料已保存到雲端:', {
      班級數: dataToSave.classes.length,
      作業總數: dataToSave.classes.reduce((sum, cls) => sum + (cls.tasks?.length || 0), 0)
    });
    
    // 成功保存後清除本地快取
    localStorage.removeItem(`homework_local_${currentUserId}`);
    
  } catch (error) {
    console.error('儲存資料錯誤:', error);
    updateSyncStatus('error');
    showStatus('同步失敗，資料已暫存在本地', true);
  }
}

function showLoginPage() {

// 設置事件監聽器
function setupEventListeners() {
  const addClassBtn = document.getElementById('add-class');
  const deleteClassBtn = document.getElementById('delete-class');
  const addTaskBtn = document.getElementById('add-task');
  const sortNewBtn = document.getElementById('sort-new');
  const sortOldBtn = document.getElementById('sort-old');
  
  if (addClassBtn) {
    addClassBtn.onclick = () => {
      openAddClassModal();
    };
  }

  if (deleteClassBtn) {
    deleteClassBtn.onclick = async () => {
      if (classes.length <= 1) {
        showStatus('至少需要保留一個班級', true);
        return;
      }
      
      const deletedClass = classes.find(c => c.id === activeClassId);
      classes = classes.filter(c => c.id !== activeClassId);
      activeClassId = classes[0].id;
      selectedNumbers.clear();
      render();
      await saveUserData();
      showStatus(`已刪除班級：${deletedClass.name}`);
    };
  }

  if (addTaskBtn) {
    addTaskBtn.onclick = async () => {
      const title = titleInput.value.trim();
      if (!title) {
        showStatus('請輸入作業標題', true);
        return;
      }
      
      const cls = classes.find(c => c.id === activeClassId);
      if (!cls) {
        showStatus('請先選擇班級', true);
        return;
      }
      
      // 新增作業
      const newTask = { 
        id: Date.now(), 
        title, 
        numbers: [...selectedNumbers].sort((a, b) => a - b),
        date: new Date().toISOString()
      };
      
      cls.tasks.unshift(newTask);
      console.log('新增作業:', newTask);
      
      titleInput.value = '';
      selectedNumbers.clear();
      render();
      
      // 強制立即保存
      await saveUserData(true);
      showStatus('作業已新增並同步');
    };
  }

  if (sortNewBtn) {
    sortNewBtn.onclick = async () => { 
      sortOrder = 'new'; 
      renderTasks(); 
      await saveUserData();
    };
  }
  
  if (sortOldBtn) {
    sortOldBtn.onclick = async () => { 
      sortOrder = 'old'; 
      renderTasks(); 
      await saveUserData();
    };
  }
}

// 開啟新增班級彈出窗
function openAddClassModal() {
  newClassNameInput.value = '';
  addClassModal.classList.remove('hidden');
  newClassNameInput.focus();
}

// 保存新班級
async function saveNewClass() {
  const name = newClassNameInput.value.trim();
  if (!name) {
    showStatus('請輸入班級名稱', true);
    newClassNameInput.focus();
    return;
  }
  
  const existingNames = classes.map(c => c.name);
  if (existingNames.includes(name)) {
    showStatus('班級名稱已存在', true);
    newClassNameInput.focus();
    return;
  }
  
  const newClass = { id: Date.now(), name: name, tasks: [] };
  classes.push(newClass);
  activeClassId = newClass.id;
  selectedNumbers.clear();
  render();
  await saveUserData();
  showStatus(`已新增班級：${name}`);
  
  addClassModal.classList.add('hidden');
}

// 取消新增班級
function cancelNewClass() {
  addClassModal.classList.add('hidden');
}

// 渲染班級按鈕
function renderClasses() {
  classButtons.innerHTML = '';
  classes.forEach(c => {
    const btn = document.createElement('button');
    btn.textContent = c.name;
    btn.style.margin = '2px';
    btn.style.padding = '8px 12px';
    
    if (c.id === activeClassId) {
      btn.classList.add('active');
    }
    
    btn.onclick = async () => { 
      activeClassId = c.id; 
      selectedNumbers.clear();
      render(); 
      await saveUserData();
    };
    
    classButtons.appendChild(btn);
  });
}

// 渲染座號選擇器
function renderNumbers() {
  numbersDiv.innerHTML = '';
  for (let i = 1; i <= 40; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    if (selectedNumbers.has(i)) btn.style.background = '#fca5a5';
    btn.onclick = () => { 
      selectedNumbers.has(i) ? selectedNumbers.delete(i) : selectedNumbers.add(i); 
      renderNumbers(); 
    };
    numbersDiv.appendChild(btn);
  }
}

// 渲染編輯模式的座號選擇器
function renderEditNumbers() {
  editNumbersDiv.innerHTML = '';
  for (let i = 1; i <= 40; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    if (editSelectedNumbers.has(i)) btn.style.background = '#fca5a5';
    btn.onclick = () => { 
      editSelectedNumbers.has(i) ? editSelectedNumbers.delete(i) : editSelectedNumbers.add(i); 
      renderEditNumbers(); 
    };
    editNumbersDiv.appendChild(btn);
  }
}

// 渲染作業列表
function renderTasks() {
  const cls = classes.find(c => c.id === activeClassId);
  if (!cls) return;
  
  let tasks = [...cls.tasks];
  if (sortOrder === 'old') tasks.reverse();
  
  tasksDiv.innerHTML = '';
  tasks.forEach(task => {
    const div = document.createElement('div');
    div.className = 'task-item';
    
    const taskInfo = document.createElement('div');
    taskInfo.innerHTML = `
      <strong>${task.title}</strong>
      ${task.numbers.length > 0 ? 
        `<span class="task-numbers"> - 缺交: ${task.numbers.join(', ')}</span>` : 
        '<span style="color: green;"> - 全交</span>'}
    `;
    
    const taskActions = document.createElement('div');
    taskActions.className = 'task-actions';
    
    const editBtn = document.createElement('button');
    editBtn.textContent = '編輯';
    editBtn.className = 'edit-btn';
    editBtn.onclick = () => openEditTask(task.id);
    
    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = '刪除';
    deleteBtn.className = 'delete-btn';
    deleteBtn.onclick = () => deleteTask(task.id);
    
    taskActions.appendChild(editBtn);
    taskActions.appendChild(deleteBtn);
    
    div.appendChild(taskInfo);
    div.appendChild(taskActions);
    tasksDiv.appendChild(div);
  });
}

// 開啟編輯作業
function openEditTask(taskId) {
  const cls = classes.find(c => c.id === activeClassId);
  const task = cls.tasks.find(t => t.id === taskId);
  
  if (!task) return;
  
  editingTaskId = taskId;
  editTitleInput.value = task.title;
  editSelectedNumbers.clear();
  task.numbers.forEach(n => editSelectedNumbers.add(n));
  
  renderEditNumbers();
  editModal.classList.remove('hidden');
}

// 保存編輯的作業
async function saveEditTask() {
  const cls = classes.find(c => c.id === activeClassId);
  const task = cls.tasks.find(t => t.id === editingTaskId);
  
  if (!task) return;
  
  task.title = editTitleInput.value.trim();
  task.numbers = [...editSelectedNumbers].sort((a, b) => a - b);
  
  renderTasks();
  await saveUserData();
  showStatus('作業已更新');
  
  editModal.classList.add('hidden');
  editingTaskId = null;
  editSelectedNumbers.clear();
}

// 取消編輯
function cancelEditTask() {
  editModal.classList.add('hidden');
  editingTaskId = null;
  editSelectedNumbers.clear();
}

// 刪除作業
async function deleteTask(taskId) {
  const cls = classes.find(c => c.id === activeClassId);
  cls.tasks = cls.tasks.filter(t => t.id !== taskId);
  
  renderTasks();
  await saveUserData();
  showStatus('作業已刪除');
}

// 渲染所有元素
function render() {
  renderClasses();
  renderNumbers();
  renderTasks();
}

// 管理員功能：查看所有用戶
async function showAllUsers() {
  try {
    const { data: users, error } = await supabase
      .from('users')
      .select('id, username, created_at, is_admin');
    
    if (error) throw error;
    
    const adminInfo = document.getElementById('admin-info');
    
    let html = '<h4>所有註冊用戶：</h4><ul>';
    for (const user of users) {
      const { data: homework } = await supabase
        .from('homework_data')
        .select('data')
        .eq('user_id', user.id)
        .single();
      
      const taskCount = homework?.data?.classes?.reduce((sum, cls) => sum + cls.tasks.length, 0) || 0;
      const adminTag = user.is_admin ? ' (管理員)' : '';
      html += `<li>${user.username}${adminTag} - ${taskCount} 項作業記錄</li>`;
    }
    html += '</ul>';
    
    adminInfo.innerHTML = html;
  } catch (error) {
    console.error('載入用戶錯誤:', error);
    showStatus('載入用戶資料失敗', true);
  }
}

// 管理員功能：匯出全部資料
async function exportAllData() {
  try {
    const { data: users } = await supabase
      .from('users')
      .select('*');
    
    const { data: homeworkData } = await supabase
      .from('homework_data')
      .select('*');
    
    const exportData = {
      users: users,
      homework_data: homeworkData,
      export_date: new Date().toISOString()
    };
    
    const dataStr = JSON.stringify(exportData, null, 2);
    const dataBlob = new Blob([dataStr], { type: 'application/json' });
    const url = URL.createObjectURL(dataBlob);
    
    const a = document.createElement('a');
    a.href = url;
    a.download = `homework_backup_${new Date().toISOString().split('T')[0]}.json`;
    a.click();
    
    URL.revokeObjectURL(url);
    showStatus('資料已匯出');
  } catch (error) {
    console.error('匯出資料錯誤:', error);
    showStatus('匯出資料失敗', true);
  }
}

async function initApp() {
  // 自動登入檢查
  checkAutoLogin();
  
  // Enter 鍵快捷鍵
  document.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      if (!loginPage.classList.contains('hidden')) {
        if (!document.getElementById('login-form').classList.contains('hidden')) {
          login();
        } else {
          register();
        }
      } else if (!addClassModal.classList.contains('hidden')) {
        saveNewClass();

        saveEditTask();
      }
    }
  });

  window.addEventListener('focus', async () => {
    if (currentUserId) {
      await loadUserData();
      render();
    }
  });
  
  // 離開頁面前保存資料
  window.addEventListener('beforeunload', () => {
    if (currentUserId) {
      saveUserData();
    }
  });
}

// 啟動應用程式
initApp();
